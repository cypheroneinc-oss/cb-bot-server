name: questions-consistency

on:
  push:
    branches: [main]
  pull_request:

jobs:
  check:
    name: Check Supabase questions consistency
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bot_server
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm install
      - name: Verify questions dataset
        run: npm run check:questions
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
