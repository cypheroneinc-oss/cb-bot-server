<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>働き方診断</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />
    <style>
      :root {
        --bg: #0b0b0f;
        --fg: #f5f5f5;
        --accent: #00d1ff;
        --muted: #8aa0b2;
        --danger: #ff4d6d;
        --card: #0e1217;
        --ring: 0 0 0 2px var(--accent);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        padding: 0;
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: 'Noto Sans JP', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        line-height: 1.6;
      }
      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      a {
        color: inherit;
      }
      button {
        font-family: inherit;
      }
      .app {
        flex: 1;
        display: flex;
        flex-direction: column;
        position: relative;
      }
      header {
        padding: 24px 20px 12px;
      }
      .title {
        font-size: 1.5rem;
        font-weight: 700;
        margin: 0 0 8px;
      }
      .subtitle {
        margin: 0;
        color: var(--muted);
        font-size: 0.95rem;
      }
      .progress-bar {
        height: 8px;
        background: #14202b;
        border-radius: 999px;
        overflow: hidden;
        margin: 0 20px 12px;
      }
      .progress-fill {
        height: 100%;
        width: 0;
        background: var(--accent);
        transition: width 0.2s ease;
      }
      .status {
        margin: 0 20px 12px;
        font-size: 0.9rem;
        color: var(--muted);
      }
      .status strong {
        color: var(--fg);
      }
      .alert {
        margin: 0 20px 16px;
        padding: 12px 16px;
        border-radius: 12px;
        background: rgba(255, 77, 109, 0.12);
        color: var(--danger);
        font-size: 0.9rem;
        display: none;
      }
      .questions {
        flex: 1;
        overflow-y: auto;
        padding: 0 20px 120px;
      }
      .question-card {
        background: var(--card);
        border-radius: 16px;
        padding: 20px;
        margin-bottom: 16px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.25);
      }
      .question-card h2 {
        font-size: 1.05rem;
        margin: 0 0 16px;
      }
      .choices {
        display: grid;
        gap: 12px;
      }
      .choice {
        position: relative;
      }
      .choice input {
        position: absolute;
        opacity: 0;
      }
      .choice label {
        display: flex;
        flex-direction: column;
        gap: 4px;
        border-radius: 14px;
        padding: 14px 16px;
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.06);
        min-height: 52px;
        cursor: pointer;
        transition: border-color 0.2s ease, background 0.2s ease, transform 0.15s ease;
      }
      .choice label:hover {
        background: rgba(0, 209, 255, 0.12);
      }
      .choice input:focus-visible + label {
        outline: none;
        box-shadow: var(--ring);
      }
      .choice input:checked + label {
        border-color: var(--accent);
        background: rgba(0, 209, 255, 0.18);
      }
      .choice-title {
        font-weight: 600;
        font-size: 1rem;
      }
      .choice-desc {
        color: var(--muted);
        font-size: 0.9rem;
      }
      .footer {
        position: sticky;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 16px 20px 24px;
        background: linear-gradient(180deg, rgba(11, 11, 15, 0.2) 0%, var(--bg) 40%);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .footer button {
        width: 100%;
        padding: 14px;
        border: none;
        border-radius: 14px;
        font-size: 1rem;
        font-weight: 600;
        color: var(--bg);
        background: var(--accent);
        cursor: pointer;
        transition: opacity 0.2s ease, transform 0.2s ease;
      }
      .footer button:disabled {
        opacity: 0.4;
        cursor: not-allowed;
      }
      .footer button:focus-visible {
        outline: none;
        box-shadow: var(--ring);
      }
      .footer button:not(:disabled):active {
        transform: translateY(1px);
      }
      .footer .secondary {
        background: transparent;
        color: var(--accent);
        border: 1px solid rgba(0, 209, 255, 0.6);
      }
      .footer .secondary:disabled {
        opacity: 0.4;
        border-color: rgba(255, 255, 255, 0.1);
      }
      .toast {
        position: fixed;
        left: 50%;
        bottom: 96px;
        transform: translateX(-50%);
        background: rgba(14, 18, 23, 0.92);
        border: 1px solid rgba(255, 255, 255, 0.08);
        border-radius: 14px;
        padding: 14px 18px;
        color: var(--fg);
        font-size: 0.95rem;
        display: none;
        max-width: calc(100% - 40px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }
      .toast.error {
        border-color: rgba(255, 77, 109, 0.5);
        color: var(--danger);
      }
      .hidden {
        display: none !important;
      }
      .result-card {
        text-align: center;
        padding: 32px 20px 24px;
        display: none;
      }
      .result-card h1 {
        font-size: 1.6rem;
        margin-bottom: 12px;
      }
      .result-card p {
        margin: 6px 0;
        color: var(--muted);
      }
      .spinner {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.25);
        border-top-color: var(--bg);
        animation: spin 0.8s linear infinite;
        margin: 0 auto;
      }
      .btn-content {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @media (min-width: 600px) {
        body {
          align-items: center;
        }
        .app {
          width: min(560px, 100%);
          margin: 0 auto;
          border-radius: 24px;
          background: linear-gradient(180deg, rgba(255, 255, 255, 0.03) 0%, rgba(255, 255, 255, 0) 100%);
        }
        .footer {
          border-bottom-left-radius: 24px;
          border-bottom-right-radius: 24px;
        }
      }
    </style>
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
      window.__LIFF_ID__ = '';
      window.__APP_BASE_URL__ = '';
    </script>
  </head>
  <body>
    <div class="app">
      <header>
        <h1 class="title">25問で、あなたの働き方を可視化</h1>
        <p class="subtitle">あと<span id="remainingCount">25</span>問</p>
      </header>
      <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="25" aria-valuenow="0">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p class="status"><strong id="answeredCount">0</strong>/25 件回答済み</p>
      <div class="alert" id="unansweredAlert" role="status"></div>
      <main class="questions" id="questions"></main>
      <section class="result-card" id="resultCard">
        <h1>診断が完了したよ</h1>
        <p id="resultUser"></p>
        <p id="resultCluster"></p>
        <p id="resultHero"></p>
      </section>
      <div class="toast" id="toast"></div>
      <footer class="footer">
        <button type="button" class="secondary hidden" id="retryButton">もう一度試す</button>
        <button type="button" id="submitButton" disabled>
          <span class="btn-content" id="submitContent">送信する</span>
        </button>
        <button type="button" class="hidden" id="shareButton">結果をシェア</button>
      </footer>
    </div>
    <script type="module" src="./assets/app.js"></script>
  </body>
</html>
