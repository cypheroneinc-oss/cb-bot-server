<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Minimal styles (カードUI) -->
   <style>
      :root {
        --bg: #f3faff;
        --card: rgba(255, 255, 255, 0.86);
        --accent: #39d2c0;
        --accent-2: #89e0ff;
        --fg: #0e2533;
        --muted: #5b7a8c;
        --danger: #e85a70;
        --ring: 0 0 0 3px rgba(57, 210, 192, 0.45);
        color-scheme: light;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      html,
      body {
        padding: 0;
        margin: 0;
        font-family: "Noto Sans JP", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        line-height: 1.7;
        background: var(--bg);
        color: var(--fg);
        min-height: 100%;
      }

      body {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        position: relative;
        background: linear-gradient(180deg, #f6fbff 0%, #eff9ff 30%, #e5fbf7 100%);
        overflow-x: hidden;
      }

      body::before,
      body::after {
        content: "";
        position: fixed;
        inset: -120px;
        pointer-events: none;
        z-index: -2;
        background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.85), transparent 55%),
          radial-gradient(circle at 80% 25%, rgba(137, 224, 255, 0.35), transparent 60%),
          radial-gradient(circle at 30% 85%, rgba(57, 210, 192, 0.22), transparent 60%);
        filter: blur(0);
      }

      body::after {
        z-index: -1;
        background: radial-gradient(circle at 15% 65%, rgba(255, 255, 255, 0.65), transparent 60%),
          radial-gradient(circle at 75% 75%, rgba(137, 224, 255, 0.28), transparent 55%),
          radial-gradient(circle at 50% 35%, rgba(57, 210, 192, 0.18), transparent 60%);
        opacity: 0.85;
        animation: float-soft 6s ease-in-out infinite alternate;
      }

      @keyframes float-soft {
        from {
          transform: translateY(0px);
          opacity: 0.98;
        }
        to {
          transform: translateY(-4px);
          opacity: 1;
        }
      }

      .app {
        flex: 1;
        display: flex;
        flex-direction: column;
        position: relative;
        width: 100%;
        margin: 0 auto;
        backdrop-filter: blur(0px);
      }

      header {
        padding: 32px 24px 16px;
        text-align: left;
      }

      .title {
        font-size: 1.6rem;
        font-weight: 700;
        margin: 0 0 10px;
      }

      .subtitle {
        margin: 0;
        color: var(--muted);
        font-size: 1rem;
      }

      .progress-bar {
        height: 12px;
        margin: 0 24px 16px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.6);
        box-shadow: inset 0 1px 2px rgba(14, 37, 51, 0.08);
        overflow: hidden;
      }

      .progress-fill {
        height: 100%;
        width: 0;
        background: linear-gradient(90deg, var(--accent) 0%, var(--accent-2) 100%);
        transition: width 0.25s ease;
      }

      .status {
        margin: 0 24px 16px;
        font-size: 1rem;
        color: var(--muted);
      }

      .status strong {
        color: var(--fg);
      }

      .alert {
        margin: 0 24px 20px;
        padding: 14px 18px;
        border-radius: 18px;
        background: rgba(232, 90, 112, 0.08);
        border: 1px solid rgba(232, 90, 112, 0.3);
        color: var(--danger);
        font-size: 0.98rem;
        box-shadow: 0 12px 30px rgba(14, 37, 51, 0.08);
      }

      .questions {
        flex: 1;
        overflow-y: auto;
        padding: 0 24px 140px;
        scroll-behavior: smooth;
      }

      .question-card {
        background: var(--card);
        border-radius: 20px;
        padding: 24px;
        margin-bottom: 20px;
        box-shadow: 0 24px 60px rgba(137, 224, 255, 0.24);
        backdrop-filter: blur(22px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .question-card h2 {
        font-size: 1.15rem;
        margin: 0 0 18px;
      }

      .choices {
        display: grid;
        gap: 14px;
      }

      .choices.likert-scale {
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        gap: 16px;
        flex-wrap: wrap;
      }

      .likert-choice {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1 1 0;
        min-width: 0;
        max-width: 120px;
      }

      .likert-input {
        position: absolute;
        opacity: 0;
        pointer-events: none;
      }

      .likert-option {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        cursor: pointer;
        text-align: center;
        color: var(--muted);
        transition: color 0.25s ease;
      }

      .likert-diamond {
        --likert-size: 40px;
        width: var(--likert-size);
        height: var(--likert-size);
        border-radius: 22px;
        border: 2px solid rgba(137, 224, 255, 0.35);
        background: rgba(255, 255, 255, 0.38);
        transform: rotate(45deg);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        position: relative;
        transition: transform 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease,
          background 0.25s ease;
      }

      .likert-option:hover .likert-diamond {
        background: rgba(137, 224, 255, 0.48);
        box-shadow: 0 18px 44px rgba(137, 224, 255, 0.28);
        transform: rotate(45deg) translateY(-2px);
      }

      .likert-input:focus-visible + .likert-option .likert-diamond {
        box-shadow: 0 0 0 4px rgba(137, 224, 255, 0.55), 0 12px 34px rgba(14, 37, 51, 0.1);
      }

      .likert-input:checked + .likert-option {
        color: var(--fg);
        font-weight: 600;
      }

      .likert-input:checked + .likert-option .likert-diamond {
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
        border-color: transparent;
        transform: rotate(45deg) scale(1.06) translateY(-4px);
        box-shadow: 0 26px 60px rgba(57, 210, 192, 0.28), 0 12px 34px rgba(137, 224, 255, 0.26),
          inset 0 0 0 1px rgba(255, 255, 255, 0.75);
      }

      .likert-diamond-value {
        transform: rotate(-45deg);
        font-size: 1.15rem;
        font-weight: 700;
        letter-spacing: 0.03em;
        color: #0e2533;
      }

      .likert-option.size-large .likert-diamond {
        --likert-size: 56px;
      }

      .likert-option.size-medium .likert-diamond {
        --likert-size: 48px;
      }

      .likert-option.size-small .likert-diamond {
        --likert-size: 40px;
      }

      .likert-caption {
        font-size: 0.9rem;
        color: var(--muted);
        min-height: 2.2em;
        display: inline-block;
      }

      @media (max-width: 767px) {
        .likert-option.size-large .likert-diamond {
          --likert-size: 48px;
        }

        .likert-option.size-medium .likert-diamond {
          --likert-size: 40px;
        }

        .likert-option.size-small .likert-diamond {
          --likert-size: 34px;
        }
      }

      .footer {
        position: sticky;
        bottom: 0;
        left: 0;
        right: 0;
        padding: 20px 24px 28px;
        background: linear-gradient(180deg, rgba(243, 250, 255, 0) 0%, rgba(243, 250, 255, 0.9) 65%, rgba(243, 250, 255, 1) 100%);
        display: flex;
        flex-direction: column;
        gap: 14px;
        backdrop-filter: blur(12px);
      }

      .footer button {
        width: 100%;
        padding: 16px;
        border: none;
        border-radius: 999px;
        font-size: 1.05rem;
        font-weight: 600;
        color: var(--fg);
        cursor: pointer;
        transition: transform 0.25s ease, box-shadow 0.25s ease, filter 0.25s ease, opacity 0.2s ease;
      }

      #submitButton,
      #shareButton {
        background: linear-gradient(135deg, var(--accent) 0%, var(--accent-2) 100%);
        color: #ffffff;
        box-shadow: 0 18px 42px rgba(57, 210, 192, 0.3);
      }

      #submitButton:hover:not(:disabled),
      #shareButton:hover {
        transform: translateY(-2px);
        box-shadow: 0 22px 52px rgba(137, 224, 255, 0.35);
        filter: brightness(1.05);
      }

      #submitButton:focus-visible,
      #shareButton:focus-visible,
      #retryButton:focus-visible {
        outline: none;
        box-shadow: var(--ring);
      }

      #submitButton:disabled {
        opacity: 0.55;
        cursor: not-allowed;
        box-shadow: none;
      }

      .footer .secondary,
      #retryButton {
        background: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(137, 224, 255, 0.6);
        color: var(--accent);
        box-shadow: 0 12px 30px rgba(14, 37, 51, 0.08);
      }

      .footer .secondary:hover,
      #retryButton:hover {
        transform: translateY(-1px);
        background: rgba(255, 255, 255, 0.95);
      }

      .toast {
        position: fixed;
        left: 50%;
        bottom: 104px;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.94);
        border: 1px solid rgba(137, 224, 255, 0.7);
        border-radius: 18px;
        padding: 14px 20px;
        color: var(--fg);
        font-size: 0.98rem;
        display: none;
        max-width: calc(100% - 40px);
        box-shadow: 0 18px 40px rgba(14, 37, 51, 0.18);
        backdrop-filter: blur(18px);
      }

      .toast.error {
        border-color: rgba(232, 90, 112, 0.6);
        color: var(--danger);
        background: rgba(255, 245, 248, 0.95);
      }

      .hidden {
        display: none !important;
      }

      .result-card {
        text-align: center;
        padding: 40px 24px 32px;
        display: none;
      }

      .spinner {
        width: 22px;
        height: 22px;
        border-radius: 50%;
        border: 3px solid rgba(137, 224, 255, 0.4);
        border-top-color: var(--accent);
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }

      .btn-content {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.001ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.001ms !important;
          scroll-behavior: auto !important;
        }
      }

      @media (min-width: 600px) {
        body {
          align-items: center;
        }

        .app {
          width: min(600px, 100%);
          margin: 32px auto;
          border-radius: 28px;
          background: rgba(255, 255, 255, 0.4);
          box-shadow: 0 40px 90px rgba(137, 224, 255, 0.3);
          backdrop-filter: blur(24px);
          border: 1px solid rgba(255, 255, 255, 0.45);
        }

        .footer {
          border-bottom-left-radius: 28px;
          border-bottom-right-radius: 28px;
        }
      }
      /* === Selected diamond emphasis & motion ============================= */

      @keyframes diamond-float {
        0% {
          transform: rotate(45deg) scale(1.05) translateY(-4px);
        }
        50% {
          transform: rotate(45deg) scale(1.07) translateY(-6px);
        }
        100% {
          transform: rotate(45deg) scale(1.05) translateY(-4px);
        }
      }

      .likert-input:checked + .likert-option .likert-diamond {
        animation: diamond-float 3.2s ease-in-out infinite;
      }

      .likert-input:checked + .likert-option .likert-diamond::after {
        content: '';
        position: absolute;
        inset: -10px;
        border-radius: 26px;
        background: radial-gradient(65% 65% at 70% 30%, rgba(255, 255, 255, 0.5), rgba(137, 224, 255, 0.3) 60%,
            transparent 75%);
        filter: blur(14px);
        z-index: -1;
      }

      .likert-input:focus-visible + .likert-option .likert-diamond {
        outline: none;
      }

      @media (prefers-reduced-motion: reduce) {
        .likert-input:checked + .likert-option .likert-diamond {
          animation: none;
          transform: rotate(45deg) scale(1.04) translateY(-4px);
        }
      }

    </style>
  </head>
  <body>
    <div class="app">
      <header>
        <h1 class="title">25問で、あなたの働き方を可視化</h1>
        <p class="subtitle">あと<span id="remainingCount">25</span>問</p>
      </header>

      <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="25" aria-valuenow="0">
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <p class="status"><strong id="answeredCount">0</strong>/25 件回答済み</p>

      <div class="alert hidden" id="unansweredAlert" role="status" aria-live="polite"></div>

      <main class="questions" id="questions" aria-live="polite"></main>

      <section class="result-card" id="resultCard" aria-live="polite">
        <h1>診断が完了したよ</h1>
        <p id="resultUser"></p>
        <p id="resultCluster"></p>
        <p id="resultHero"></p>
      </section>

      <div class="toast hidden" id="toast" role="status" aria-live="assertive"></div>

      <footer class="footer">
        <button type="button" class="secondary hidden" id="retryButton">もう一度試す</button>
        <button type="button" id="submitButton" disabled>
          <span class="btn-content" id="submitContent">送信する</span>
        </button>
        <button type="button" class="hidden" id="shareButton">結果をシェア</button>
      </footer>
    </div>

    <script type="module" src="./assets/app.js"></script>
  </body>
</html>
