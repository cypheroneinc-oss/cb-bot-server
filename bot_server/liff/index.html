<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>6秒診断（LIFF）</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <style>
    body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;background:#f6f7f8;margin:0;padding:16px}
    .card{background:#fff;border-radius:12px;padding:16px;box-shadow:0 6px 24px rgba(0,0,0,.06);max-width:720px;margin:0 auto}
    h1{font-size:20px;margin:0 0 8px}
    .note{color:#666;font-size:12px;margin-top:16px}
    .row{margin:12px 0}
    label{display:block;font-weight:600;margin-bottom:6px}
    select,button{width:100%;font-size:16px;border:1px solid #e3e5e8;border-radius:10px;padding:12px;background:#fff}
    button{background:#1565c0;color:#fff;border:none;font-weight:700;cursor:pointer}
    button:disabled{opacity:.6;cursor:not-allowed}
    .meta{font-size:12px;color:#444;margin:4px 0 12px}
    .ok{color:#2e7d32}.warn{color:#c62828}
  </style>
</head>
<body>
  <div class="card">
    <h1>6秒診断（トーク内 LIFF）</h1>
    <div id="status" class="meta">初期化中…</div>
    <div class="meta">ユーザーID: <span id="userId">-</span> / 表示名: <span id="displayName">-</span></div>

    <form id="form">
      <div class="row">
        <label for="q1">Q1: 思考タイプ</label>
        <select id="q1" name="q1"></select>
      </div>
      <div class="row">
        <label for="q2">Q2: 目標への向き合い方</label>
        <select id="q2" name="q2"></select>
      </div>
      <div class="row">
        <label for="q3">Q3: 対人スタイル</label>
        <select id="q3" name="q3"></select>
      </div>
      <div class="row">
        <label for="q4">Q4: 重視する働き方</label>
        <select id="q4" name="q4"></select>
      </div>
      <div class="row">
        <label for="q5">Q5: 直感・論理のどちら寄り？</label>
        <select id="q5" name="q5"></select>
      </div>
      <div class="row">
        <label for="q6">Q6: 求める雰囲気</label>
        <select id="q6" name="q6"></select>
      </div>
      <div class="row">
        <label for="q7">Q7: 自分のカラー</label>
        <select id="q7" name="q7"></select>
      </div>
      <div class="row">
        <label for="q8">Q8: 大切にしたい価値観</label>
        <select id="q8" name="q8"></select>
      </div>

      <div class="row">
        <button id="submitBtn" type="submit">結果を取得</button>
      </div>
    </form>

    <div id="result" class="row" style="display:none"></div>

    <p class="note">※ このページは <code>/liff/index.html</code> にあります（UIは自由に差し替えOK）。</p>
  </div>

  <script src="./app.js"></script>
</body>
</html>
