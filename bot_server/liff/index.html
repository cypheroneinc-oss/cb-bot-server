<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>C by me｜かんたん診断</title>
  <style>
    :root{
      --bg:#0d0f12; --card:#161a20; --ink:#e6e9ef; --ink2:#b6beca; --brand:#4da3ff; --muted:#2a3039; --ok:#25d366; --warn:#ffcc66;
      --radius:16px;
    }
    html,body{height:100%;}
    body{margin:0;background:var(--bg);color:var(--ink);font:16px/1.6 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Hiragino Sans","Noto Sans JP","Helvetica Neue",Arial,"Apple Color Emoji","Segoe UI Emoji",sans-serif;}
    .wrap{max-width:720px;margin:0 auto;padding:20px 16px 40px;}
    .header{display:flex;align-items:center;gap:12px;margin:8px 0 16px;}
    .logo{font-weight:700;font-size:20px;letter-spacing:.02em}
    .sub{color:var(--ink2);font-size:12px}
    .tabs{display:flex;gap:8px;margin:8px 0 16px;}
    .tab{padding:6px 10px;border-radius:999px;background:var(--muted);color:var(--ink2);font-size:12px}
    .tab.active{background:var(--brand);color:#001630;font-weight:700}
    .card{background:var(--card);border-radius:var(--radius);padding:16px 14px;box-shadow:0 4px 20px rgba(0,0,0,.25);margin:12px 0;}
    .title{font-size:18px;font-weight:700;margin:2px 0 8px}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .pill{display:flex;align-items:center;gap:8px;padding:14px;border-radius:12px;background:#0f1318;border:1px solid #222832;cursor:pointer;transition:.15s}
    .pill input{accent-color:var(--brand);width:18px;height:18px}
    .pill:hover{border-color:#33404f}
    .q{margin:14px 0 6px;color:var(--ink2);font-size:13px}
    .hint{color:var(--ink2);font-size:12px;margin-top:6px}
    .btn{display:block;width:100%;text-align:center;border:none;border-radius:12px;padding:14px 16px;background:var(--brand);color:#001630;font-weight:800;font-size:16px;cursor:pointer;transition:.15s}
    .btn:disabled{opacity:.5;cursor:not-allowed}
    .grid{display:grid;grid-template-columns:1fr;gap:10px}
    .progress{height:6px;background:#0f1318;border-radius:999px;overflow:hidden;margin:6px 0 2px}
    .bar{height:100%;background:linear-gradient(90deg,#4da3ff,#77d0ff);width:0%}
    .result-title{font-size:16px;font-weight:800;margin:0 0 6px}
    .result-kv{display:flex;gap:10px;align-items:center;margin:6px 0 12px}
    .badge{display:inline-block;padding:4px 8px;border-radius:999px;background:#0f1318;border:1px solid #273140;color:var(--ink2);font-size:12px}
    .list{margin:6px 0 0;padding-left:1.1em}
    .mono{font-family:ui-monospace,Menlo,Consolas,monospace;color:#c9e6ff}
    footer{margin-top:16px;color:var(--ink2);font-size:12px;text-align:center}
  </style>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="header">
      <div class="logo">C by me｜かんたん診断</div>
      <div class="sub">cb-bot-server-v7rg.vercel.app</div>
    </div>

    <div class="tabs">
      <div class="tab active">トーク内</div>
      <div class="tab">秒速診断</div>
    </div>

    <div class="card">
      <div class="title">読込み中…</div>
      <div class="progress"><div class="bar" id="bar" style="width:10%"></div></div>
      <div class="hint">LINEで本人確認中です。数秒お待ちください。</div>
    </div>

    <form id="form" class="card" style="display:none">
      <div class="title">質問</div>
      <div id="qs" class="grid"></div>
      <div class="hint">※複数選択の設問はチェックボックスになっています。</div>
      <button type="submit" id="submit" class="btn" style="margin-top:12px">結果を見る</button>
    </form>

    <section id="result" class="card" style="display:none">
      <div class="result-title">診断結果</div>
      <div class="result-kv">
        <span class="badge" id="typeBadge"></span>
        <span class="badge" id="workBadge"></span>
      </div>
      <div id="summary"></div>
      <div class="q">向いている職種の例</div>
      <ul id="jobs" class="list"></ul>
      <div class="q">アドバイス</div>
      <ul id="advs" class="list"></ul>

      <div class="q">送信ログ（運営向け）</div>
      <pre id="log" class="mono" style="white-space:pre-wrap;background:#0f1318;border:1px solid #273140;border-radius:12px;padding:10px;overflow:auto"></pre>
    </section>

    <footer>このページは <span class="mono">/liff/index.html</span> にあります。</footer>
  </div>

  <script src="./app.js" defer></script>
</body>
</html>
