<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>6秒診断（LIFF）</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; padding: 16px; }
    .card { max-width: 760px; margin: 0 auto; padding: 16px; border: 1px solid #eee; border-radius: 12px; }
    button { padding: 10px 16px; border-radius: 10px; border: 1px solid #ddd; cursor: pointer; }
    .row { margin: 12px 0; }
    .ok { color: #0a8; }
    .err { color: #c33; }
    .q { margin: 8px 0; }
    select { padding: 8px; width: 100%; }
    small { color:#666 }
  </style>
</head>
<body>
  <div class="card">
    <h2>6秒診断（トーク内 LIFF）</h2>
    <div id="status">初期化中…</div>

    <div id="profile" class="row" style="display:none">
      <div>こんにちは、<b id="displayName"></b> さん</div>
      <small>（LINE 内で開いているか: <span id="inClient"></span>）</small>
    </div>

    <!-- まずは配線確認用の簡易フォーム。あとで自由にUI差し替えOK -->
    <h3 class="row">簡易質問（配線チェック用）</h3>
    <div class="q">Q1: <select id="q1">
      <option value="Intuition">Intuition</option>
      <option value="Logic">Logic</option>
    </select></div>
    <div class="q">Q2: <select id="q2">
      <option value="High">High</option>
      <option value="Low">Low</option>
    </select></div>
    <div class="q">Q3: <select id="q3">
      <option value="Care">Care</option>
      <option value="Speed">Speed</option>
    </select></div>
    <div class="q">Q4: <select id="q4">
      <option value="成果">成果</option>
      <option value="安心">安心</option>
    </select></div>
    <div class="q">Q5: <select id="q5">
      <option value="Intuition">Intuition</option>
      <option value="Logic">Logic</option>
    </select></div>
    <div class="q">Q6: <select id="q6">
      <option value="仲間">仲間</option>
      <option value="家族">家族</option>
    </select></div>
    <div class="q">Q7: <select id="q7">
      <option value="明るい">明るい</option>
      <option value="まったり">まったり</option>
    </select></div>
    <div class="q">Q8: <select id="q8">
      <option value="自由">自由</option>
      <option value="探究">探究</option>
    </select></div>

    <div class="row">
      <button id="submit">結果を取得</button>
    </div>

    <pre id="result" class="row"></pre>

    <div class="row">
      <small>※ 本番UIはこのフォームを置き換えてOK。<br>
      ※ このページは <code>/liff/index.html</code> にあります。</small>
    </div>
  </div>

  <!-- LIFF v2 SDK -->
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script src="./app.js"></script>
</body>
</html>
